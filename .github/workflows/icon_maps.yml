name: ICON Maps Upload

on:
  schedule:
    # 03:45 UTC e 14:45 UTC
    - cron: "45 3 * * *"
    - cron: "45 14 * * *"
  workflow_dispatch:

jobs:
  run-icon:
    runs-on: ubuntu-latest
    env:
      LC_ALL: it_IT.UTF-8
      LANG: it_IT.UTF-8
      
      # --- CORREZIONE VARIABILI R2 ---
      # Mappiamo i tuoi Secrets GitHub (destra) nei nomi che lo script Python si aspetta (sinistra)
      R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. SETUP AMBIENTE ---
      
      - name: Install System Dependencies (ecCodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 2. ESECUZIONE SCRIPT E UPLOAD ---

      - name: Run ICON Generation Script & Upload R2
        run: |
          # Assicurati che il file nel repo si chiami esattamente cos√¨
          python run_icon.py
