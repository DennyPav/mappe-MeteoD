name: ECMWF Maps Upload (Drive ID)

on:
  schedule:
    # 8:00 UTC e 20:00 UTC
    - cron: "0 8 * * *"
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  run-mappe:
    runs-on: ubuntu-latest
    env:
      LC_ALL: it_IT.UTF-8
      LANG: it_IT.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. SETUP AMBIENTE ---
      
      # IMPORTANTE: cfgrib richiede queste librerie di sistema per leggere i grib
      - name: Install System Dependencies (ecCodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 2. SETUP RCLONE ---
      
      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Setup rclone config from secret
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p /home/runner/.config/rclone
          echo "${RCLONE_CONFIG}" > /home/runner/.config/rclone/rclone.conf
          chmod 600 /home/runner/.config/rclone/rclone.conf

      # --- 3. ESECUZIONE SCRIPT ---

      - name: Run Python Generation Script
        run: |
          # Esegue lo script che crea la cartella ./mappe_output
          python run_maps.py

      # --- 4. UPLOAD SU DRIVE ---
      
      - name: Upload to Google Drive
        env:
          # Leggiamo il secret e lo salviamo in una variabile d'ambiente
          DRIVE_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          # Identifica automaticamente il nome del remote
          REMOTE_NAME=$(grep -oP '^\[\K[^\]]+' /home/runner/.config/rclone/rclone.conf | head -n 1)
          
          LOCAL_DIR="./mappe_output"

          # Controllo di sicurezza (opzionale ma consigliato)
          if [ -z "$DRIVE_ID" ]; then
            echo "❌ Errore: Il secret GDRIVE_FOLDER_ID non è impostato!"
            exit 1
          fi

          echo "Inizio upload..."

          rclone copy "$LOCAL_DIR" "${REMOTE_NAME}:" \
            --drive-root-folder-id "$DRIVE_ID" \
            --include "*.png" \
            --transfers 8 \
            --verbose

          echo "✅ Upload completato!"
