name: ECMWF Maps Upload (R2)

on:
  schedule:
    - cron: "25 7 * * *"
    - cron: "25 19 * * *"
  workflow_dispatch:

jobs:
  run-mappe:
    runs-on: ubuntu-latest
    env:
      LC_ALL: it_IT.UTF-8
      LANG: it_IT.UTF-8
      
      # --- CORREZIONE QUI SOTTO ---
      # A SINISTRA: Il nome che vuole lo script Python (NON TOCCARE)
      # A DESTRA: Il nome del Secret che hai creato tu su GitHub (AGGIORNATO)
      R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies (ecCodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Assicuriamoci che boto3 sia installato se non Ã¨ nel requirements.txt
          pip install boto3

      - name: Run Python Generation Script & Upload R2
        run: |
          python run_maps.py
