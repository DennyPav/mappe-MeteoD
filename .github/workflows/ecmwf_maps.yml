name: ECMWF Maps Upload (R2)

on:
  schedule:
    # 8:00 UTC e 20:00 UTC
    - cron: "0 8 * * *"
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  run-mappe:
    runs-on: ubuntu-latest
    env:
      LC_ALL: it_IT.UTF-8
      LANG: it_IT.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. SETUP AMBIENTE ---
      
      # IMPORTANTE: cfgrib richiede queste librerie di sistema per leggere i grib
      - name: Install System Dependencies (ecCodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Installa le dipendenze dal file
          pip install -r requirements.txt
          

      # --- 2. ESECUZIONE SCRIPT E UPLOAD ---
      # Non serve pi√π rclone, lo script Python fa tutto usando le variabili qui sotto

      - name: Run Python Generation Script & Upload R2
        env:
          # Queste variabili vengono lette da os.environ nel tuo script Python
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          # Esegue lo script che genera le mappe e le carica su R2
          python run_maps.py
